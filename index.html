<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="set1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>R&P</title>
</head>

<body>
    <header>
        <h1 class="title">R&P Fotos y Eventos</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="">Sesiones</a>
            <a href="">Contactenos</a>
            <a href="">Sobre nosotros</a>
        </nav>
    </header>
    <div class="principal">
        <a class="container" href="">
            <img src="img/boda.JPG" alt="Avatar" class="image">
            <div class="overlay">
                <div class="text">Sesiones Para Bodas</div>
            </div>
        </a>
        <a class="container" href="">
            <img src="img/pareja2.JPG" alt="Avatar" class="image">
            <div class="overlay">
                <div class="text">Sesiones en Exteriores</div>
            </div>
        </a>
    </div>
    <div class="content">
        <div class="grid">
            <figure class="effect-layla">
                <img src="img/exterior.JPG" alt="img06" />
                <figcaption>
                    <h2>Crazy <span>Layla</span></h2>
                    <p>When Layla appears, she brings an eternal summer along.</p>
                    <a href="#">View more</a>
                </figcaption>
            </figure>
            <figure class="effect-layla">
                <img src="img/pareja.jpg" alt="img03" />
                <figcaption>
                    <h2>Crazy <span>Layla</span></h2>
                    <p>When Layla appears, she brings an eternal summer along.</p>
                    <a href="#">View more</a>
                </figcaption>
            </figure>
        </div>
    </div>
    <script>
        // For Demo purposes only (show hover effect on mobile devices)
        [].slice.call(document.querySelectorAll('a[href="#"')).forEach(function(el) {
            el.addEventListener('click', function(ev) {
                ev.preventDefault();
            });
        });
    </script>
</body>

</html>
